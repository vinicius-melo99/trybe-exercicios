<!DOCTYPE html>
<html lang='pt-BR'>
<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Calculadora</title>
</head>
<body>

  <p>Informe dois números para realizar a soma:</p>

  <label for='value1'>Valor 1:</label>
  <input type='text' id='value1'>
  <label for='value2'>Valor 2:</label>
  <input type='text' id='value2'>
  <button id='button'>Somar</button>

  <p id='result'></p>

  <script>
    function sum() {
    try{
        const value1 = document.getElementById('value1').value;
        const value2 = document.getElementById('value2').value;
        verifyNumbers(value1, value2);
        const result = (Number(value1) + Number(value2)).toFixed(2);
        document.getElementById('result').innerHTML = `Resultado: ${result}`;
    } catch(e){
        alert(e.message);
    } finally {
        document.getElementById('value1').value = '';
        document.getElementById('value2').value = '';
        document.getElementById('value1').focus();
    }
    }
    const verifyNumbers = (number1, number2) => {
        if(number1 === '' || number2 === ''){
            throw new Error('Preencha os dois campos para realizar a soma!');
        } else if(isNaN(Number(number1)) || isNaN(Number(number2))){
            throw new Error('Apenas números são permitidos, sua mula!!');    
        }
    }

    window.onload = () => {
      const button = document.getElementById('button');
      button.addEventListener('click', sum);
    }
  </script>

</body>
</html>
